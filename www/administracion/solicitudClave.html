<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Ingreso clave</h1>
  </ion-header-bar>
  <ion-content>
    <form>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Clave</span>
          <input type="text" ng-model="valorClave.clave">
        </label>
        <label class="item">
            <button class="button button-block button-positive" type="submit" ng-click="validarClave()">Validar</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
