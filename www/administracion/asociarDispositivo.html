                <tr align="center"><td><img alt="Brand" src="http://ias.com.co/website/image/ir.attachment/273_cfa64a3/datas" class="logo"></td></tr>
                <tr align="center" >
                    <td style="padding-top: 20px;">
                        <font style="color: black; font-weight: bold; font-size: 25px;">{{idDispositivo}}</font>
                    </td>

                </tr>
                <tr align="center" >
