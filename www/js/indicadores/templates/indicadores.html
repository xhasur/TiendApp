<ion-view view-title="PROMOCIONES">
  <ion-header-bar class="bar-positive">
    <h1 class="title">Indicadores</h1>
  </ion-header-bar>
  <br>
  <canvas id="bar" class="chart chart-bar"
          data="graphB.data"
          labels="graphB.labels"
          series='graphB.series'
          height="100"></canvas>
  <br>
  <h1 class="title">Indicadores</h1>
  <canvas id="line" class="chart chart-line"
          chart-data="graph.data"
          chart-labels="graph.labels"
          chart-series="graph.series"
          chart-legend="true"
          chart-click="onClick" >
  </canvas>
</ion-view>
